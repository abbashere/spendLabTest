<div class="main-content">
  <div class="row content-header  bd-highlight mb-3 justify-content-end">
    <div class="col-md-9 justify-content-start">
      <app-date-range></app-date-range>
    </div>
    <div class="col-md-3 d-flex justify-content-end identity">
      <div>
        <p>Your Name</p>
        <span>Designation</span>
      </div>
      <div>
        <a href="#"><svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg></a>
        <a href="#"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3.204 5L8 10.481 12.796 5H3.204zm-.753.659l4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
        </svg></a>
      </div>
    </div>
  </div>
  <div class="row content-top">
    <div class="col-md-6 account-summary">
      <app-account-summary [accountSummary]="accountSummaryData"></app-account-summary>
    </div>
    <div class="col-md-6">
      <app-spend></app-spend>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <hr class="solid">
    </div>
  </div>
  <div class="row content-bottom">
    <div class="col-md-7">
      <app-recent-transaction [transaction]="recentTransaction"></app-recent-transaction>
    </div>

    <div class="col-md-5">
      <app-payment-history [payment]="payment"></app-payment-history>
    </div>
  </div>
